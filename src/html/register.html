<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zol登录</title>
	<link href="../css/log_reg.css" type="text/css" rel="stylesheet">
	<link href="../css/common.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class='wrapper_header login_center'>
			<div class='login_header'>
				<a href='#'>
					<h1><img src='../img/loginlogo.png'/></h1>
					<p>中关村在线旗下网上商城</p>
				</a>
				<div class='register_bar'>
					还没有ZOL商城账号？
					<a href='register.html'>立即注册</a>
				</div>
			</div>
	</div>
	<div class='register_wapper login_center clear'>
		<div class='reg_title'>30秒快速注册，加入ZOL商城</div>
			<form action='login.html'>
				<div class='reg_inf'>
					<ul class="register-tab" >                   
						<li class="current" rel="phone">
							<span class="phone-number">手机号注册</span>
						</li>                                
					</ul>
					<div class='phone_reg'>
						<div class="reg-input phone">
						    <div class="label"><em>*</em>手机号：</div>
                            <input type="text" class="text"/>
							<i style="display:none"></i>
						    <div class="tips">请填写手机号码</div>
					    </div>
						<div class="reg-input pic_yan yan">
						    <div class="label"><em>*</em>验证码：</div>
                            <input type="text" class="text"/>
                            <div class='pic_ma zheng'>
                            	<img/>
                            </div>
							<i style="display:none"></i>
						    <div class="tips">请填写验证码</div>
					    </div>
						<div class="reg-input mes_yan yan">
						    <div class="label"><em>*</em>验证码：</div>
                            <input type="text" class="text"/>
                            <div class='mes_ma zheng'>获取短信验证码</div>
							<i class='right' style="display:none"></i>
						    <div class="tips">获取短信验证码</div>
					    </div>
						<div class="reg-input passW">
						    <div class="label"><em>*</em>密码：</div>
                            <input type="password" class="text"/>
							<i style="display:none"></i>
						    <div class="tips">6-16位数字和字母，不能使用特殊字符</div>
					    </div>
					    <div class="reg-input checkPass">
						    <div class="label"><em>*</em>密码：</div>
                            <input type="password" class="text"/>
							<i style="display:none"></i>
						    <div class="tips">再次输入密码</div>
					    </div>					    					
					    <label class="agreement">           
                            <input type="checkbox" checked="">
                            	同意<a href="#">《商城用户协议》</a>
                                <a href="#">《隐私权说明》</a>
                        </label>
                        <div class='submit reg_sub'>
							<input type="button" value="注册" />
						</div>
					</div>
				</div>
			</form>
			<div class='fast_login'>
				<p>如果您已经注册，请
					<a href="https://login.zol.com/">直接登录</a>或者用以下方式登录：
			    </p>
			    <div class="fast-login-list">
					<a  href="#" class="reg_sina"></a>
					<a  href="#" class="reg_qq"></a>
					<a  href="#" class="reg_zhi"></a>
					<a  href="#" class="reg_baidu"></a>
				</div>
			</div>
	
	</div>
	<div class='login_footer'>
		<div class='footer_warpper login_center'>
			<div class="about">
				<a href="#">关于ZOL商城</a>|
				<a href="#">联系我们</a>|
				<a href="#">帮助中心</a>
			</div>
			<div class="login_copyright">©2016. 中关村在线 版权所有</div>
		</div>
	</div>	
</body>
	<script src="../assets/jquery-1.12.0.js"></script>
	<script src="../js/data.js"></script>
	<script src="../js/log_reg.js"></script>
</html>
