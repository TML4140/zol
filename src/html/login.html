<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zol登录</title>
	<link href="../css/log_reg.css" type="text/css" rel="stylesheet">
	<link href="../css/common.css" type="text/css" rel="stylesheet">
</head>
<body class='loginbody'>
	<div class='wrapper_header login_center'>
			<div class='login_header'>
				<a href='#'>
					<h1><img src='../img/loginlogo.png'/></h1>
					<p>中关村在线旗下网上商城</p>
				</a>
				<div class='register_bar'>
					还没有ZOL商城账号？
					<a href='register.html'>立即注册</a>
				</div>
			</div>
	</div>
	<form action='#' method="post" class='login_center'>
		<div class='login'>
			<div class='login_add'>
				<a href='../index.html'><img src='../img/login.jpg'/></a>
			</div>
			<div class='login_layer'>
				<div class='header_login'>
					<h3>登录ZOL商城</h3>
					<a href='#'>手机动态码登录</a>
				</div>
				<div class='login_content'>
					<div class='input_item username'>
						<input type="text" value="" placeholder="手机号/邮箱/用户名"/>
					</div>
					<div class='input_item password'>
						<input type="password" value="" placeholder="密码"/>
					</div>
					<div class='forget'>
						<a href='#'>忘记密码？</a>
					</div>
					<div class='submit login_sum'>
						<input type="button" value="登 录" />
					</div>
				</div>
				<div class='panters'>
					<span>合作账号登录：</span>
					<a class="sina" href="#"></a>
					<a class="qq" href="#"></a>
					<a class="zhi" href="#"></a>
					<a class="baidu" href="#"></a>
				</div>
			</div>
		</div>
	</form>
	<div class='login_footer'>
		<div class='footer_warpper login_center'>
			<div class="about">
				<a href="#">关于ZOL商城</a>|
				<a href="#">联系我们</a>|
				<a href="#">帮助中心</a>
			</div>
			<div class="login_copyright">©2016. 中关村在线 版权所有</div>
		</div>
	</div>	
</body>
	<script src="../assets/jquery-1.12.0.js"></script>
	<script src="../js/log_reg.js"></script>
</html>
